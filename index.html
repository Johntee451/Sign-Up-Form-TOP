<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="mainContainerDiv">
        <div id="firstContainerDiv">
            <div id="logoDiv">
                <a href="#">
                    <img src="logo.png" alt="site Logo" srcset="">
                </a>
            </div>
        </div>

        <div id="secondContainerDiv">
            <div id="topMessageDiv">
                <p>This Is A Developing Online Service In Progress!. You Need Something Like This In Your Life.
                    <br>Sign Up <em>Now</em> To Get Started.
                </p>
                <p>You Know You Want To.</p>
            </div>


            <div id="formDiv">
                <div id="formMessageInputDiv">
                    <div id="formInputDiv">
                        <form action="#" method="post">
                            <div id="inputButtonDiv">
                                <div id="inputDiv">
                                    <div id="formMessageDiv">
                                        <h3>Let's Do This!</h3>
                                        <span>(all field with <em id="asterik">"*"</em> is required)</span>
                                    </div>
                                    <div class="inputDiv">
                                        <div>
                                            <label for="firstName">FIRST NAME*</label><br>
                                            <input type="text" name="" id="firstName" required>
                                        </div>
                                        <div>
                                            <label for="lastName">LAST NAME*</label><br>
                                            <input type="text" name="" id="lastName" required>
                                        </div>
                                    </div>
                                    <div class="inputDiv">
                                        <div>
                                            <label for="email">EMAIL</label><br>
                                            <input type="email" name="" id="email">
                                        </div>
                                        <div>
                                            <label for="phoneNumber">PHONE NUMBER*</label><br>
                                            <input type="tel" name="" id="phoneNumber" required>
                                        </div>
                                    </div>
                                    <div class="inputDiv">
                                        <div>
                                            <label for="password">PASSWORD*</label><br>
                                            <input type="password" name="" id="password" required>
                                        </div>
                                        <div>
                                            <label for="confirmPassword">CONFIRM PASSWORD*</label><br>
                                            <input type="password" name="" id="confirmPassword" required>
                                        </div>
                                    </div>
                                </div>
                                <div id="buttonDiv">
                                    <button type="submit">Create Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div id="loginDiv">
                <p>Already Have An Account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
